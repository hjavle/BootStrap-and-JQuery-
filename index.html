<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">
<title>Week3 Homework</title>
</head>
<body >    
    <div class="container">
    <header class="wkThreeHeader">
    <u>Week 3 Class Work</u>
    </header>
    </div> 
    <div class="container">
    <div class="row">
        <div class="col-4">
            <div id="redDiv" class="red" ></div>
        </div>
        <div class="col-4"> 
            <div id="bluDiv" class="blue"></div>
        </div>  
        <div class="col-4"> 
            <div id="grnDiv" class="green">
        </div>
    </div>
    </div>
    <!--------------------------buttons below------------------------------>
    <div class="container">
        <h3><u>Change buttons</u></h3>
        <div class="row">
            <div class="col-3"> 
                <a class="displayBox1" id="cgBxOneLink">Change Box 1</a>
            </div>
            <div class="col-3"> 
                <a class="displayBox1" id="cgBxTwoLink">Change Box 2</a>
            </div>
            <div class="col-3"> 
                <a class="displayBox1" id="cgBxThreeLink">Change Box 3</a>
            </div>
            <div class="col-3"> 
                <a class="displayBox1" id="cgBxFourLink">Change All</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h4><u>Hide Buttons</u></h4>
        <div class="row">
            <div class="col-3"> 
                <a class="displayBox2" id="hidBxOneLink"> Hide  Box 1</a>
            </div>
            <div  class="col-3"> 
                <a class="displayBox2" id="hidBxTwoLink"> Hide  Box 2 </a>
            </div>
            <div class="col-3"> 
                <a class="displayBox2" id="hidBxThreeLink"> Hide  Box 3 </a>
            </div>
            <div class="col-3"> 
                <a class="displayBox2" id="hidBxFourLink"> Hide  All </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col"> 
                <a class="displayBox2" id="resetColoLink"> Reset Colors </a>
            </div>  
            <div class="col"></div> 
            <div class="col"></div>      
            <div class="col"> 
                <a class="displayBox2" id="showAllLink"> Show  All </a>
            </div>       
    </div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    $(document).ready(function()
    {
        /* Hide Box One */
        $("#hidBxOneLink").click(function () {
            $("#redDiv").hide();
        });
         /* Hide Box Two */
        $("#hidBxTwoLink").click(function () {
            $("#bluDiv").hide();
        });
         /* Hide Box Three */
        $("#hidBxThreeLink").click(function () {
            $("#grnDiv").hide();
        });
         /* Hide All Boxes */
        $("#hidBxFourLink").click(function () {
            $("#redDiv").hide();
            $("#bluDiv").hide();
            $("#grnDiv").hide();
        });
        /* Change Box One */
        $("#cgBxOneLink").click(function (){
            $("#redDiv").toggleClass("red pink");
            $("#redDiv").show();
        });

        /* Change Box Two */
        $("#cgBxTwoLink").click(function (){
            $("#bluDiv").toggleClass("blue yellow");
            $("#bluDiv").show();
        });
        /* Change Box Three */
        $("#cgBxThreeLink").click(function (){
            $("#grnDiv").toggleClass("green purple");
            $("#grnDiv").show();
        });

        /* Change All Boxes */

        $("#cgBxFourLink").click(function () {
            $("#redDiv").toggleClass("red pink");
            $("#bluDiv").toggleClass("blue yellow");
            $("#grnDiv").toggleClass("green purple");
        });  

        /* Show All Boxes */
        $("#showAllLink").click(function () {
            $("#redDiv").show();
            $("#bluDiv").show();
            $("#grnDiv").show();
        });

          /* Reset All Colors */
          $("#resetColoLink").click(function () {
            $("#redDiv").removeClass("pink");
            $("#redDiv").addClass("red");
            $("#bluDiv").removeClass("yellow");
            $("#bluDiv").addClass("blue");
            $("#grnDiv").removeClass("purple");
            $("#grnDiv").addClass("green");
        });        
        
    });

</script>
</body>
</header>

</footer>
</html>
